<p>РК + лабораторная работа № 7.</p>
<canvas id='canvas07' height='1000' width='1000'>
<script>
	
	var canvas = document.getElementById('canvas07');
	var ctx = canvas.getContext('2d');
	
	canvas.addEventListener("click", onClick);
	
	function drawLine(x0, y0, x1, y1)
	{
		function sign(x) 
		{
			return (x > 0) ? 1 : (x < 0) ? -1 : 0;
		};
		
		var x, y, dx, dy, incx, incy, pdx, pdy, es, el, error;
		
		dx = x1 - x0; 
		dy = y1 - y0; 	
		incx = sign(dx);
		incy = sign(dy);
		
		if (dx < 0) dx = Math.abs(dx);
		
		if (dy < 0) dy = Math.abs(dy);
		
		if(dx > dy) 
		{
			pdx = incx; 
			pdy = 0;
			es = dy; 
			el = dx;	
		}
		else 
		{
			pdx = 0;	
			pdy = incy;
			es = dx;
			el = dy; 
		}
		
		x = x0;
		y = y0;
		error = el / 2;
		ctx.fillRect(x, y, 1, 1);
		
		for (t = 0; t < el; t++) 
		{
			error -= es;
			
			if (error < 0)
			{
				error += el;
				x += incx; 
				y += incy;
			}
			else
			{
				x += pdx; 
				y += pdy; 
			}
			
			ctx.fillRect(x, y, 1, 1);
		}
	}
	
	function getBezierBasis(i, n, t) 
	{		
		function f(n) 
		{
			return (n <= 1) ? 1 : n * f(n-1);
		};		
		
		return (f(n) / (f(i) * f(n-i))) * Math.pow(t, i) * Math.pow(1-t, n-i);
	}
	
	function getBezierPoints(arr, step) 
	{
		if (step == undefined) 
		{
			step = 0.01;
		}
		
		var res = [];
		
		for (var t = 0; t < 1 + step; t += step) 
		{
			if (t > 1) 
			{
				t = 1;
			}
			
			var ind = res.length;
			
			res[ind] = new Array(0, 0, 0);
			
			for (var i = 0; i < arr.length; i++) 
			{
				var b = getBezierBasis(i, arr.length-1, t);
				
				res[ind][0] += arr[i][0] * b;
				res[ind][1] += arr[i][1] * b;
				res[ind][2] += arr[i][2] * b;
			}
		}
		
		return res;
	}
	
	function drawBezierLine(arr) 
	{
		for (var i = 0; i < arr.length - 1; ++i) 
		{
			drawLine(arr[i][0], arr[i][1], arr[i+1][0], arr[i+1][1]);
		}
	}

	function comparison(a, b) 
	{
  		return (a > b) ? 1 : -1;
	}
	
	function drawBarrel(points, ymin, ymax) 
	{
		var arr = new Array();
		
		for (var i = ymin; i <= ymax; ++i)
		{
			arr[i] = new Array();
		}
			
		var ytemp, xtemp, dxdy, buf, dy1, dy2;
		
		for (var i = 0; i < points.length-1; ++i) 
		{
			if (i) 
			{
				dy2 = dy1;
				dy1 = points[i+1][1] - points[i][1];
			}
			else 
			{
				dy1 = points[i+1][1] - points[i][1];
				dy2 = dy1;
			}
			
			dxdy = (points[i+1][0] - points[i][0])/(Math.abs(points[i+1][1] - points[i][1]));
			xtemp = points[i][0];
			
			if (points[i+1][1] > points[i][1]) 
			{
				if (dy1*dy2 > 0) 
				{
					for (var j = points[i][1]; j < points[i+1][1]; ++j) 
					{
						buf = arr[j].length;
						arr[j][buf] = xtemp;
						xtemp += dxdy;
					}
				}
				else 
				{
					for (var j = points[i][1]+1; j < points[i+1][1]; ++j) 
					{
						buf = arr[j].length;
						arr[j][buf] = xtemp;
						xtemp += dxdy;
					}
				}
			}
			else if (points[i+1][1] < points[i][1]) 
			{
				if (dy1*dy2 > 0) 
				{
					for (var j = points[i][1]; j > points[i+1][1]; --j) 
					{
						buf = arr[j].length;
						arr[j][buf] = xtemp;
						xtemp += dxdy;
					}
				}
				else 
				{
					for (var j = points[i][1]-1; j > points[i+1][1]; --j) 
					{
						buf = arr[j].length;
						arr[j][buf] = xtemp;
						xtemp += dxdy;
					}
				}
			}
			else 
			{
				ytemp = points[i][1];
				buf = arr[ytemp].length;
				arr[ytemp][buf] = points[i][0];
				arr[ytemp][buf+1] = points[i+1][0];
			}
		}
		
		dy2 = dy1;
		dy1 = points[0][1] - points[points.length-1][1];		
		dxdy = (points[0][0] - points[points.length-1][0])/(Math.abs(points[0][1] - points[points.length-1][1]));
		xtemp = points[points.length-1][0];
			
		if (points[0][1] > points[points.length-1][1]) 
		{
			if (dy1*dy2 > 0) 
			{
				for (var j = points[points.length-1][1]; j < points[0][1]; ++j) 
				{
					buf = arr[j].length;
					arr[j][buf] = xtemp;
					xtemp += dxdy;
				}
			}
			else 
			{
				for (var j = points[points.length-1][1]+1; j < points[0][1]; ++j) 
				{
					buf = arr[j].length;
					arr[j][buf] = xtemp;
					xtemp += dxdy;
				}
			}
		}
		else if (points[0][1] < points[points.length-1][1]) 
		{
			if (dy1*dy2 > 0) 
			{
				for (var j = points[points.length-1][1]; j > points[0][1]; --j) 
				{
					buf = arr[j].length;
					arr[j][buf] = xtemp;
					xtemp += dxdy;
				}
			}
			else 
			{
				for (var j = points[points.length-1][1]-1; j > points[0][1]; --j) 
				{
					buf = arr[j].length;
					arr[j][buf] = xtemp;
					xtemp += dxdy;
				}
			}
		}
		else 
		{
			ytemp = points[points.length-1][1];
			buf = arr[ytemp].length;
			arr[ytemp][buf] = points[points.length-1][0];
			arr[ytemp][buf+1] = points[0][0];
		}
		
		for (var i = ymin; i <= ymax; ++i)
		{
			arr[i].sort(comparison);
		}
		
		for (var i = ymin; i <= ymax; ++i) 
		{
			for (var j = 0; j < arr[i].length; j += 2) 
			{
				for (var k = arr[i][j]; k < arr[i][j+1]; k++)
				{
					ctx.fillRect(k, i, 2, 2);
				}
			}
		}		
	}	

	function getMatrix(vect, matrix) 
	{
		var res = new Array();
		
		res[0] = vect[0]*matrix[0][0] + vect[1]*matrix[1][0] + vect[2]*matrix[2][0] + vect[3]*matrix[3][0];
		res[1] = vect[0]*matrix[0][1] + vect[1]*matrix[1][1] + vect[2]*matrix[2][1] + vect[3]*matrix[3][1];
		res[2] = vect[0]*matrix[0][2] + vect[1]*matrix[1][2] + vect[2]*matrix[2][2] + vect[3]*matrix[3][2];
		res[3] = vect[0]*matrix[0][3] + vect[1]*matrix[1][3] + vect[2]*matrix[2][3] + vect[3]*matrix[3][3];
		
		return res;
	}
	function figureCenter(x1, y1, x2, y2) 
	{
		var res = new Array();
		
		res[0] = x1 + Math.floor((x2-x1)/2) + (y2-y1);
		res[1] = y1 + Math.floor((y2-y1)/2) + (x2-x1);
		
		return res;
	}
	
	function rotationAroundY(points, center, angle) 
	{
		var res = new Array();
		var temp;
		var matrix = new Array();
		
		for (var i = 0; i < points.length; ++i) 
		{
			matrix[0] = new Array(1, 0, 0, 0);
			matrix[1] = new Array(0, 1, 0, 0);
			matrix[2] = new Array(0, 0, 1, 0);
			matrix[3] = new Array((-1)*center[0], (-1)*center[1], 0, 1);
			temp = getMatrix(new Array(points[i][0], points[i][1], 0, 1), matrix);
			
			matrix[0] = new Array(Math.cos(angle*Math.PI/180), 0, (-1)*Math.sin(angle*Math.PI/180), 0);
			matrix[1] = new Array(0, 1, 0, 0);
			matrix[2] = new Array(Math.sin(angle*Math.PI/180), 0, Math.cos(angle*Math.PI/180), 0);
			matrix[3] = new Array(0, 0, 0, 1);
			temp = getMatrix(new Array(temp[0], temp[1], temp[2], temp[3]), matrix);
			
			matrix[0] = new Array(1, 0, 0, 0);
			matrix[1] = new Array(0, Math.cos(20*Math.PI/180), Math.sin(20*Math.PI/180), 0);
			matrix[2] = new Array(0, (-1)*Math.sin(20*Math.PI/180), Math.cos(20*Math.PI/180), 0);
			matrix[3] = new Array(0, 0, 0, 1);	
			temp = getMatrix(new Array(temp[0], temp[1], temp[2], temp[3]), matrix);
			
			matrix[0] = new Array(1, 0, 0, 0);
			matrix[1] = new Array(0, 1, 0, 0);
			matrix[2] = new Array(0, 0, 1, 0);
			matrix[3] = new Array(center[0], center[1], 0, 1);
			temp = getMatrix(new Array(temp[0], temp[1], temp[2], temp[3]), matrix);
			
			res[i] = new Array(Math.floor(temp[0]/temp[3]), Math.floor(temp[1]/temp[3]), Math.floor(temp[2]/temp[3]));
		}
		
		return res;
	}
	
	function getOrtNormal(vector1, vector2) 
	{
		var result = new Array();
		
		result[0] = vector1[1]*vector2[2] - vector2[1]*vector1[2];
		result[1] = (-1)*(vector1[0]*vector2[2] - vector2[0]*vector1[2]);
		result[2] = vector1[0]*vector2[1] - vector2[0]*vector1[1];
		
		var ort = Math.sqrt(result[0]*result[0] + result[1]*result[1] + result[2]*result[2]);
		
		result[0] /= ort;
		result[1] /= ort;
		result[2] /= ort;
		
		return result;
	}
	function getLightWay(light, surface) {
		var buf = new Array();
		buf[0] = light[0] - surface[0];
		buf[1] = light[1] - surface[1];
		buf[2] = light[2] - surface[2];
		var result = Math.sqrt(buf[0]*buf[0] + buf[1]*buf[1] + buf[2]*buf[2]);
		return result;
	}
	
	function getOrtLightWay(light, surface) {
		var result = new Array();
		result[0] = light[0] - surface[0];
		result[1] = light[1] - surface[1];
		result[2] = light[2] - surface[2];
		var ort = Math.sqrt(result[0]*result[0] + result[1]*result[1] + result[2]*result[2]);
		result[0] /= ort;
		result[1] /= ort;
		result[2] /= ort;
		return result;
	}
	
	function getScalarProduct(vector1, vector2) 
	{
		var result = vector1[0]*vector2[0] + vector1[1]*vector2[1] + vector1[2]*vector2[2];
		return result;
	}
	
	function getintensity(L, n, e, way) 
	{
		var result;
		
		if (getScalarProduct(L, n) > Math.PI) 
		{
			 result = 1;
			return result;
		}
		else 
		{
			result = 100 + Math.abs( 100*(getScalarProduct(L, n) + Math.pow(2*getScalarProduct(L, n)*getScalarProduct(e, n) - getScalarProduct(e, L), 5) ) )/ (way + 10);
			return result;
		}
	}
	
	var x, y, ymin, ymax;
	var intensbuf = new Array();	
	var light = new Array(1000, 0, 0);
	var e = new Array(0, 0, 1);
	var startPoints = new Array();
	var i = 0;
	var angle = 1;
	var newPoints;
	var bufPoints = new Array();
	var idx = 0;
	
	function onClick()
	{
		if (event.which == 1)
		{
			if (i == 2) 
			{
				x = event.offsetX;
				y = event.offsetY;
				startPoints[i] = new Array(x, y, 0);
				
				drawBezierLine(getBezierPoints(startPoints, 0.01));
				bufPoints[0] = getBezierPoints(startPoints, 0.01);
				
				for (var j = 0; j < 360; ++j) 
				{
					newPoints = rotationAroundY(startPoints, figureCenter(startPoints[0][0], startPoints[0][1], startPoints[2][0], startPoints[2][1]), angle + angle*j);
					drawBezierLine(getBezierPoints(newPoints, 0.01));
					bufPoints[j+1] = getBezierPoints(newPoints, 0.01);
					
				}
				
				for (var k = 0; k < bufPoints.length - 1; ++k) 
				{
					for (var q = 0; q < bufPoints[k].length - 1; ++q) 
					{ 
						var p = new Array();
						
						p[0] = new Array( Math.round(bufPoints[k][q][0]), Math.round(bufPoints[k][q][1]), Math.round(bufPoints[k][q][2]) );
						p[1] = new Array( Math.round(bufPoints[k+1][q][0]), Math.round(bufPoints[k+1][q][1]), Math.round(bufPoints[k+1][q][2]) );
						p[2] = new Array( Math.round(bufPoints[k+1][q+1][0]), Math.round(bufPoints[k+1][q+1][1]), Math.round(bufPoints[k+1][q+1][2]) );
						p[3] = new Array( Math.round(bufPoints[k][q+1][0]), Math.round(bufPoints[k][q+1][1]), Math.round(bufPoints[k][q+1][2]) );
						
						var n = getOrtNormal(new Array(p[1][0] - p[0][0], p[1][1] - p[0][1], p[1][2] - p[0][2]), new Array(p[2][0] - p[0][0], p[2][1] - p[0][1], p[2][2] - p[0][2]));
						var L = getOrtLightWay(light, p[0]);
						var way = getLightWay(light, p[0]);
						intensbuf[idx] = getintensity(L, n, e, way);
						
						idx++;
					}
				}
				
				idx = 0;
				
				intensbuf.sort(comparison);
				var intensmax = intensbuf[intensbuf.length - 1];
				
				for (var k = 0; k < bufPoints.length - 1; ++k) 
				{
					for (var q = 0; q < bufPoints[k].length - 1; ++q) 
					{ 
						var temparray = new Array(bufPoints[k][q][1], bufPoints[k][q+1][1], bufPoints[k+1][q][1], bufPoints[k+1][q+1][1]);
						
						temparray.sort(comparison);
						ymin = temparray[0];
						ymax = temparray[temparray.length-1];
						
						var p = new Array();
						
						p[0] = new Array( Math.round(bufPoints[k][q][0]), Math.round(bufPoints[k][q][1]), Math.round(bufPoints[k][q][2]) );
						p[1] = new Array( Math.round(bufPoints[k+1][q][0]), Math.round(bufPoints[k+1][q][1]), Math.round(bufPoints[k+1][q][2]) );
						p[2] = new Array( Math.round(bufPoints[k+1][q+1][0]), Math.round(bufPoints[k+1][q+1][1]), Math.round(bufPoints[k+1][q+1][2]) );
						p[3] = new Array( Math.round(bufPoints[k][q+1][0]), Math.round(bufPoints[k][q+1][1]), Math.round(bufPoints[k][q+1][2]) );
						
						var n = getOrtNormal(new Array(p[1][0] - p[0][0], p[1][1] - p[0][1], p[1][2] - p[0][2]), new Array(p[2][0] - p[0][0], p[2][1] - p[0][1], p[2][2] - p[0][2]));
						var L = getOrtLightWay(light, p[0]);
						var way = getLightWay(light, p[0]);
						var intensity = getintensity(L, n, e, way);
						var t = Math.round(255*(intensity-100)/(intensmax-100));
						var str = "rgb(" + t.toString() + "," + t.toString() + "," + t.toString() + ")";
						ctx.fillStyle = str;
						drawBarrel(p, Math.round(ymin), Math.round(ymax));
					}
				}
				
				var p = new Array();
				var asd = new Array();
				i = 0;
				startPoints = [];
				ctx.fillStyle = "rgb(0,0,0)";
			}
			else 
			{
				x = event.offsetX;
				y = event.offsetY;
				startPoints[i] = new Array(x, y, 0);
				i++;
			}
		}
	}
	
</script>
